{% set name = "spopt" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1edf615a8ab1bbae3881c742083e20f18d24724947e84bf2dd12ec38510bcf3a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=61.0
    - setuptools-scm >=6.2
  run:
    - python >=3.8
    - geopandas >=0.10.0
    - libpysal
    - networkx >=2.6
    - numpy >=1.21
    - pandas >=1.3, !=1.5.0
    - pulp
    - scikit-learn >=1.0
    - scipy >=1.3.2
    - spaghetti
    - tqdm >=4.27.0

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pysal.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'spopt: Spatial Optimization'
  description: |
    Spopt is an open-source Python library for solving optimization problems with spatial data. Originating from the `region` module in [PySAL](http://pysal.org) (Python Spatial Analysis Library), it is under active development for the inclusion of newly proposed models and methods for regionalization, facility location, and transportation-oriented solutions.
  doc_url: https://pysal.org/{{ name }}/
  dev_url: http://github.com/pysal/{{ name }}

extra:
  recipe-maintainers:
    - jGaboardi
    - knaaptime
    - xf37
    - gegen07
    - martinfleis
